<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rover Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f1419;
            color: #e6edf3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background: #161b22;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #30363d;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
            color: #f0f6fc;
            letter-spacing: -0.5px;
        }
        .input-group {
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        label {
            font-size: 14px;
            font-weight: 500;
            color: #8b949e;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 16px;
            line-height: 20px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }
        button {
            width: 100%;
            padding: 10px 16px;
            background: #238636;
            color: #ffffff;
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #2ea043;
        }
        button:active {
            background: #238636;
        }
        #error {
            color: #f85149;
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
            padding: 8px;
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.2);
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Rover Control</h1>
        <div class="input-group">
            <label for="password">Access Password</label>
            <input type="password" id="password" placeholder="••••••••" autofocus />
        </div>
        <button onclick="login()">Sign in</button>
        <div id="error">Invalid password. Please try again.</div>
    </div>

    <script>
        async function login() {
            const password = document.getElementById('password').value;
            const resp = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });

            if (resp.ok) {
                window.location.href = '/';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
