<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rover Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0f1419;
            color: #e6edf3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #161b22;
            padding: 32px;
            border-radius: 8px;
            border: 1px solid #30363d;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            margin-bottom: 16px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2ea043;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #3fb950;
        }
        #error {
            color: #f85149;
            margin-top: 16px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Rover Control</h1>
        <input type="password" id="password" placeholder="Password" autofocus />
        <button onclick="login()">Login</button>
        <div id="error">Invalid password</div>
    </div>

    <script>
        async function login() {
            const password = document.getElementById('password').value;
            const resp = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });

            if (resp.ok) {
                window.location.href = '/';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
